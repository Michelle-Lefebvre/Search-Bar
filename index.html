<body>

    <section id="section-apply" class="section-did-you-know-that justify-content-center">
        <div class="container">
                <div class="col- col-lg-8 mx-auto">
                    <h2 class="h2 text-center text-highlight purple franchise-finder">See What Jobs are Available<br>in your neighbourhood!</h2>
                    <div class="text-center text-highlight purple franchise-finder">
                        <fieldset style="width: 600px;">
                            <form>
                                <table>
                                    <tr>
                                        <select name="states" id="states" onchange="setStates(event);" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                                            <option value="">State</option>
                                        </select>
                                    </tr>
                                    <tr>
                                        <select name="state" id="city" onchange="setCities(event);" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                                            <option value="">City</option>
                                        </select>
                                    </tr>
                                    <tr>
                                        <select name="city" id="franchise" class=" btn btn-info dropdown-toggle" data-toggle="dropdown">
                                            <option value="">Franchise</option>
                                        </select>
                                    </tr>
                                    <tr>
                                        <Button value="" onclick="openInNewTab(event)" type="button" class="btn-find-location btn-space-btw btn btn-info">Go</Button>
                                    </tr>
                                </table>
                            </form>
                        </fieldset>
                    </div>
                </div>
        </div>
    </section>
